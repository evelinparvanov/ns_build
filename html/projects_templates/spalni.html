<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>НС Строй</title>
    <link rel="stylesheet" href="/assets/styles/styles.css">
    <link href="/assets/styles/lightbox.css" rel="stylesheet">
    <script src="/assets/scripts/script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="icon" type="image/png" href="/assets/Images/common/ns-logo.png">
    <script>
        function loadHTML(selector, url) {
            fetch(url)
            .then(response => response.text())
            .then(data => {
                document.querySelector(selector).innerHTML = data;
            });
        }
        document.addEventListener("DOMContentLoaded", function() {
            loadHTML("#navbar", "/html/navbar.html");
            loadHTML("#footer", "/html/footer.html");
        });
    </script>
</head>
<body>
    <div id="navbar"></div>
    <div class="all-pages-title">
        <h1>СПАЛНИ</h1>
    </div>

    <main>
        <div class="photos-container">
            <div class="photos">
                <a href="/assets/images/sofiq/spalnq.jpg" data-lightbox="gallery" data-title="Image 19"><img src="/assets/images/sofiq/spalnq.jpg" alt="Image 19"></a>
                <a href="/assets/images/sofiq/spalnq2.jpg" data-lightbox="gallery" data-title="Image 20"><img src="/assets/images/sofiq/spalnq2.jpg" alt="Image 20"></a>
                <a href="/assets/images/sofiq/spalnq3.jpg" data-lightbox="gallery" data-title="Image 21"><img src="/assets/images/sofiq/spalnq3.jpg" alt="Image 21"></a>
                <a href="/assets/images/sofiq/spalnq4.jpg" data-lightbox="gallery" data-title="Image 22"><img src="/assets/images/sofiq/spalnq4.jpg" alt="Image 22"></a>
            </div>
        </div>
    </main>

        <!-- Lightbox2 JS -->
    <script src="/assets/scripts/lightbox-plus-jquery.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
          lightbox.option({
            'resizeDuration': 200,
            'wrapAround': true,
            'alwaysShowNavOnTouchDevices': true,
            'albumLabel': "Image %1 of %2",
            'fadeDuration': 200,
            'imageFadeDuration': 200,
            'disableScrolling': true
          });
        });
      </script>
    
    <footer>
        <div id="footer"></div>
    </footer>
    
</body>
</html>
