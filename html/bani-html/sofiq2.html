<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>НС Строй</title>
    <link rel="stylesheet" href="/assets/styles/styles.css">
    <link href="/assets/styles/lightbox.css" rel="stylesheet">
    <script src="/assets/scripts/script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="icon" type="image/png" href="/assets/Images/common/ns-logo.png">
    <script>
        function loadHTML(selector, url) {
            fetch(url)
            .then(response => response.text())
            .then(data => {
                document.querySelector(selector).innerHTML = data;
            });
        }
        document.addEventListener("DOMContentLoaded", function() {
            loadHTML("#navbar", "/html/navbar.html");
            loadHTML("#footer", "/html/footer.html");
        });
    </script>
</head>
<body>
    <div id="navbar"></div>
    <div class="all-pages-title">
        <h1>СОФИЯ 2</h1>
    </div>

    <main>
        <div class="photos-container">
            <div class="photos">
                <a href="/assets/Images/bani-snimki/sofiq2/1 (1).jpg" data-lightbox="gallery" data-title="Image 1"><img src="/assets/Images/bani-snimki/sofiq2/1 (1).jpg" alt="Image 1"></a>
                <a href="/assets/Images/bani-snimki/sofiq2/1 (2).jpg" data-lightbox="gallery" data-title="Image 2"><img src="/assets/Images/bani-snimki/sofiq2/1 (2).jpg" alt="Image 2"></a>
                <a href="/assets/Images/bani-snimki/sofiq2/1 (3).jpg" data-lightbox="gallery" data-title="Image 3"><img src="/assets/Images/bani-snimki/sofiq2/1 (3).jpg" alt="Image 3"></a>
                <a href="/assets/Images/bani-snimki/sofiq2/1 (4).jpg" data-lightbox="gallery" data-title="Image 4"><img src="/assets/Images/bani-snimki/sofiq2/1 (4).jpg" alt="Image 4"></a>
                <a href="/assets/Images/bani-snimki/sofiq2/1 (5).jpg" data-lightbox="gallery" data-title="Image 5"><img src="/assets/Images/bani-snimki/sofiq2/1 (5).jpg" alt="Image 5"></a>
                <a href="/assets/Images/bani-snimki/sofiq2/1 (6).jpg" data-lightbox="gallery" data-title="Image 6"><img src="/assets/Images/bani-snimki/sofiq2/1 (6).jpg" alt="Image 6"></a>
                <a href="/assets/Images/bani-snimki/sofiq2/1 (7).jpg" data-lightbox="gallery" data-title="Image 7"><img src="/assets/Images/bani-snimki/sofiq2/1 (7).jpg" alt="Image 7"></a>
                <a href="/assets/Images/bani-snimki/sofiq2/1 (8).jpg" data-lightbox="gallery" data-title="Image 8"><img src="/assets/Images/bani-snimki/sofiq2/1 (8).jpg" alt="Image 8"></a>
            </div>
        </div>
    </main>

    <!-- Lightbox2 JS -->
    <script src="/assets/scripts/lightbox-plus-jquery.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
          lightbox.option({
            'resizeDuration': 200,
            'wrapAround': true,
            'alwaysShowNavOnTouchDevices': true,
            'albumLabel': "Image %1 of %2",
            'fadeDuration': 200,
            'imageFadeDuration': 200,
            'disableScrolling': true
          });
        });
      </script>
    
    <footer>
        <div id="footer"></div>
    </footer>
    
</body>
</html>
