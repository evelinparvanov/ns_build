<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>НС Строй</title>
    <link rel="stylesheet" href="static/css/styles.css">
    <script src="static/js/script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox-plus-jquery.min.js"></script>
    <link rel="icon" type="image/png" href="Images/ns-logo.png">
    <script>
        function loadHTML(selector, url) {
          fetch(url)
            .then(response => response.text())
            .then(data => {
              document.querySelector(selector).innerHTML = data;
            });
        }
        document.addEventListener("DOMContentLoaded", function() {
          loadHTML("#footer", "footer.html");
          loadHTML("#navbar-main", "navbar-main.html");
        });
      </script>
</head>
<body>
    <header>
        <div id="navbar-main"></div>
    </header>
    
    <div class="image-container">
      <div class="image-main"> 
          <img src="Images/main-image-h1.jpeg" alt="NS Stroi" id="mainImage" class="small-main-image">
          <div class="image-text">
              <h1 class="no-home-page-text">Спални</h1>
          </div>
          <script>
              window.onload = function() {
          // Your JavaScript code here
          // Select the img element
          const mainImage = document.getElementById('mainImage');

          // Function to change image source based on screen width
          function changeMainImage() {
              const screenWidth = window.innerWidth;
              const mobileMaxWidth = 500; // Adjust as needed

              if (screenWidth <= mobileMaxWidth) {
                  mainImage.src = 'Images/main-image-v2.jpeg'; // Path to mobile image
              } else {
                  mainImage.src = 'Images/main-image.jpeg'; // Default image for larger screens
              }
          }

          // Call the function initially to set the image based on current screen size
          changeMainImage();

          // Event listener to handle window resize
          window.addEventListener('resize', changeMainImage);
      };
          </script>
      </div>
    </div>

    <main>
        <div class="photos-container">
            <div class="photos">
                <a href="sofiq/spalnq.jpg" data-lightbox="gallery" data-title="Image 19"><img src="sofiq/spalnq.jpg" alt="Image 19"></a>
                <a href="sofiq/spalnq2.jpg" data-lightbox="gallery" data-title="Image 20"><img src="sofiq/spalnq2.jpg" alt="Image 20"></a>
                <a href="sofiq/spalnq3.jpg" data-lightbox="gallery" data-title="Image 21"><img src="sofiq/spalnq3.jpg" alt="Image 21"></a>
                <a href="sofiq/spalnq4.jpg" data-lightbox="gallery" data-title="Image 22"><img src="sofiq/spalnq4.jpg" alt="Image 22"></a>
            </div>
        </div>
    </main>
    
    <footer>
        <div id="footer"></div>
    </footer>
    
</body>
</html>
