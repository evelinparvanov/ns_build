    <script>
        function loadHTML(selector, url) {
          fetch(url)
            .then(response => response.text())
            .then(data => {
              document.querySelector(selector).innerHTML = data;
            });
        }
        document.addEventListener("DOMContentLoaded", function() {
          loadHTML("#footer", "footer.html");
          loadHTML("#navbar-main", "navbar-main.html");
        });
      </script>

          <script>
              window.onload = function() {
          // Your JavaScript code here
          // Select the img element
          const mainImage = document.getElementById('mainImage');

          // Function to change image source based on screen width
          function changeMainImage() {
              const screenWidth = window.innerWidth;
              const mobileMaxWidth = 500; // Adjust as needed

              if (screenWidth <= mobileMaxWidth) {
                  mainImage.src = 'Images/main-image-v2.jpeg'; // Path to mobile image
              } else {
                  mainImage.src = 'Images/main-image.jpeg'; // Default image for larger screens
              }
          }

          // Call the function initially to set the image based on current screen size
          changeMainImage();

          // Event listener to handle window resize
          window.addEventListener('resize', changeMainImage);
      };
